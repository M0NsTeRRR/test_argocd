apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-datasource
  labels:
     grafana_datasource: "1"
data:
  mimir-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://grafana-mimir-gateway.grafana-mimir.svc.cluster.local/prometheus
      jsonData:
        httpMethod: POST
        prometheusType: Mimir
