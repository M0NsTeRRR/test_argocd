global:
  extraEnvFrom:
    - secretRef:
        name: mimir-bucket
    - configMapRef:
        name: mimir-bucket

mimir:
  structuredConfig:
    common:
      storage:
        s3:
          bucket_name: ${BUCKET_NAME}
          access_key_id: ${AWS_ACCESS_KEY_ID}
          endpoint: ${BUCKET_HOST}
          secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          insecure: true

alertmanager:
  annotations:
    reloader.stakater.com/auto: "true"

ruler:
  annotations:
    reloader.stakater.com/auto: "true"

minio:
  enabled: false

metaMonitoring:
  dashboards:
    enabled: true
    annotations:
      grafana_dashboard_folder: "/tmp/dashboards/mimir"
  serviceMonitor:
    enabled: true

gateway:
  enabledNonEnterprise: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "vault"
      cert-manager.io/private-key-algorithm: "RSA"
      cert-manager.io/private-key-size: "4096"
    hosts:
      - host: mimir.unicornafk.fr
        paths:
          - path: /
            pathType: Prefix
    ingressClassName: "ingress-internal"
    tls:
      - secretName: mimir.unicornafk.fr
        hosts:
          - mimir.unicornafk.fr